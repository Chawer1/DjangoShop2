{% extends "base.html" %}

{% block content %}
<div class="col-sm-12" xmlns="http://www.w3.org/1999/html">
    <h2>{{ category.name }}</h2>
    <hr>
    {% for product in products_of_category %}
    <div class="col-sm-8">
        <img src="{{ product.image.url }}" style='width:100%; height:150px;'>
        <h4 class="text-center">{{ product.name }}</h4>
        <p><strong>Цена: {{ product.price }} $</strong></p>
        <p class="text-center"><a href="#" ><button class="btn btn-danger">Добавить в корзину</button> </a></p>
    </div>
    {% endfor %}
</div>

{% endblock %}
