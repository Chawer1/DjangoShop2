{% extends "base.html" %}

{% block content %}
<div style="border:1px solid black; display:inline-block; width: 700px;">
    <img src="{{  product.image.url  }}" class="stuf">
    <h3 class="text-center">{{ product.name }}</h3>
    <p class="text"> {% lorem %} </p>

    <p><strong>Цена: {{ product.price }} $</strong></p>

</div>
{% endblock %}
